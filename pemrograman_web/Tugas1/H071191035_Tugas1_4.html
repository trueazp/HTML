<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to style form elements with CSS</title>
</head>
<body style="font-family:'Times New Roman', Times, serif;font-size:medium">
  <form action="" method="">

    <table>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" id="name" name=""></td>
      </tr>

      <tr>
        <td><label for="company">Company</label></td>
        <td><input type="text" id="company" name=""></td>
      </tr>

      <tr>
        <td>Contact Purpose</td>
        <td>
          <select>
            <option value="Feedback">Feedback</option>
            <option value="Registration">Registration</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="subject">Subject</label></td>
        <td><input type="text" id="subject" name=""></td>
      </tr>

      <tr>
        <td>Message</td>
        <td><textarea rows="3" cols="25" style="resize:none"></textarea></td>
      </tr>

      <tr>
        <td><input style="font-size:small" type="submit" value="Submit"></td>
      </tr>

    </table>

  </form>
</body>
</html>
